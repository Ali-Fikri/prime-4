<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unité 5 - Vive la fête</title>
    <link rel="stylesheet" href="../../../master.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1
          class="unite-title title"
          data-type="file"
          data-audio="../../../../sounds/unite1.mp3"
          style="margin-bottom: 2.5rem">
          <span class="unite-subtitle"
            ><span style="color: #df5b2c">5</span> <br />Unité</span
          >Vive la fête
        </h1>
      </header>

      <section class="board">
        <div class="content">
          <div class="question-container">
            <div
              class="section-title"
              data-type="file"
              data-audio="./sounds/title.mp3">
              <h2 class="animate-characters">
                Activité (2) Numérote les mois dans l’ordre chronologique!
              </h2>
              <img id="headset" src="../../../imgs/headset.png" alt="Headset" />
            </div>
          </div>
          <br />
          <div class="answer-container">
            <div class="month">
              Janvier
              <input type="number" answer="1" class="input" />
            </div>
            <div class="month">
              Mars
              <input type="number" answer="3" class="input" />
            </div>
            <div class="month">
              Mai
              <input type="number" answer="5" class="input" />
            </div>
            <div class="month">
              Octobre
              <input type="number" answer="10" class="input" />
            </div>
            <div class="month">
              Juin
              <input type="number" answer="6" class="input" />
            </div>
            <div class="month">
              Août
              <input type="number" answer="8" class="input" />
            </div>
            <div class="month">
              Septembre
              <input type="number" answer="9" class="input" />
            </div>
            <div class="month">
              Février
              <input type="number" answer="2" class="input" />
            </div>
            <div class="month">
              Décembre
              <input type="number" answer="12" class="input" />
            </div>
            <div class="month">
              Avril
              <input type="number" answer="4" class="input" />
            </div>
            <div class="month">
              Novembre
              <input type="number" answer="11" class="input" />
            </div>
            <div class="month">
              Juillet
              <input type="number" answer="7" class="input" />
            </div>
          </div>
        </div>
      </section>
    </div>

    <audio id="clapSound" src="../../../sounds/clap.mp3" preload="auto"></audio>
    <audio
      id="inCorrectSound"
      src="../../../sounds/incorrect.mp3"
      preload="auto"></audio>

    <footer>
      <div class="navigation">
        <a href="../activity-1/index.html" class="button">
          <div class="openai-logo">
            <img src="../../../imgs/previous.png" alt="Previous" />
          </div>
        </a>

        <a href="../../../index.html" class="home-btn">
          <img src="../../../imgs/home.png" width="130" alt="Home" />
        </a>

        <a href="../activity-3/index.html" class="button">
          <div class="openai-logo">
            <img src="../../../imgs/next.png" alt="next" />
          </div>
        </a>
      </div>
    </footer>

    <script src="../../../master.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
