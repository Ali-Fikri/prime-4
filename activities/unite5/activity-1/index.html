  <body>
    <div class="page">
      <header>
        <h1
          class="unite-title title"
          data-type="file"
          data-audio="../../../../sounds/unite1.mp3"
          style="margin-bottom: 2.5rem">
          <span class="unite-subtitle"
            ><span style="color: #df5b2c">5</span> <br />Unité</span
          >Vive la fête
        </h1>
      </header>

      <section class="board">
        <div class="content">
          <div class="question-container">
            <div
              class="section-title"
              data-type="file"
              data-audio="./sounds/title.mp3">
              <h2 class="animate-characters">
                Activité (1) Observe et écris c’est quelle saison ?
              </h2>
              <img id="headset" src="../../../imgs/headset.png" alt="Headset" />
            </div>
            <div class="choices" style="color: darkred">
              (
              <span class="choice" draggable="true" answer="En hiver"
                >En hiver</span
              >
              -
              <span class="choice" draggable="true" answer="En été"
                >En été</span
              >
              -
              <span class="choice" draggable="true" answer="Au printemps"
                >Au printemps</span
              >
              -
              <span class="choice" draggable="true" answer="En automne"
                >En automne</span
              >

              )
            </div>
          </div>
          <br />
          <div class="answer-container">
            <table>
              <thead>
                <th>La saison</th>
                <th>Les activités</th>
                <th>La saison</th>
                <th>Les activités</th>
              </thead>
              <tbody>
                <tr>
                  <td class="dots" answer="En été"></td>
                  <td><img class="image" src="./imgs/1.png" alt="En été" /></td>
                  <td class="dots" answer="En hiver"></td>
                  <td>
                    <img class="image" src="./imgs/2.png" alt="En hiver" />
                  </td>
                </tr>
                <tr>
                  <td class="dots" answer="En automne"></td>
                  <td>
                    <img class="image" src="./imgs/3.png" alt="En automne" />
                  </td>
                  <td class="dots" answer="Au printemps"></td>
                  <td>
                    <img class="image" src="./imgs/4.png" alt="Au printemps" />
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </div>

    <audio id="clapSound" src="../../../sounds/clap.mp3" preload="auto"></audio>

      src="../../../sounds/incorrect.mp3"
