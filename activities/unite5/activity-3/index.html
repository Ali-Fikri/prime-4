<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unité 5 - Vive la fête</title>
    <link rel="stylesheet" href="../../../master.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1
          class="unite-title title"
          data-type="file"
          data-audio="../../../../sounds/unite1.mp3"
          style="margin-bottom: 2.5rem">
          <span class="unite-subtitle"
            ><span style="color: #df5b2c">5</span> <br />Unité</span
          >Vive la fête
        </h1>
      </header>

      <section class="board">
        <div class="content">
          <div class="question-container">
            <div
              class="section-title"
              data-type="file"
              data-audio="./sounds/title.mp3">
              <h2 class="animate-characters">
                Activité (3) Complète le texte :
              </h2>
              <img id="headset" src="../../../imgs/headset.png" alt="Headset" />
            </div>
            <div class="choices" style="color: darkred">
              (
              <span class="choice" draggable="true" answer="mauvais"
                >mauvais</span
              >
              -
              <span class="choice" draggable="true" answer="Au">Au</span>
              -
              <span class="choice" draggable="true" answer="En">En</span>
              -
              <span class="choice" draggable="true" answer="beau">beau</span>
              -
              <span class="choice" draggable="true" answer="hiver">hiver</span>
              -
              <span class="choice" draggable="true" answer="ski">ski</span>
              -
              <span class="choice" draggable="true" answer="chaud">chaud</span>
              )
            </div>
          </div>
          <br />
          <div class="images-container">
            <img class="image" src="./imgs/1.png" alt="image" />
            <img class="image" src="./imgs/2.png" alt="image" />
            <img class="image" src="./imgs/3.png" alt="image" />
            <img class="image" src="./imgs/4.png" alt="image" />
          </div>
          <div class="answer-container">
            <div class="question-item">
              <span class="dots" answer="Au">……………</span> printemps , il fait
              <span class="dots" answer="beau">……………</span> et je me promène
              dans le jardin . En
              <span class="dots" answer="hiver">……………</span> il fait froid , je
              fais du <span class="dots" answer="ski">……………</span>
              <span class="dots" answer="En">……………</span> automne , il fait
              <span class="dots" answer="mauvais">……………</span> En été , il fait
              <span class="dots" answer="chaud">……………</span>
            </div>
          </div>
        </div>
      </section>
    </div>

    <audio id="clapSound" src="../../../sounds/clap.mp3" preload="auto"></audio>
    <audio
      id="inCorrectSound"
      src="../../../sounds/incorrect.mp3"
      preload="auto"></audio>
