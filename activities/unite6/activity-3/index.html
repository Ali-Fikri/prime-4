  <body>
    <div class="page">
      <header>
        <h1
          class="unite-title title"
          data-type="file"
          data-audio="../../../../sounds/unite1.mp3"
          style="margin-bottom: 2.5rem">
          <span class="unite-subtitle"
            ><span style="color: #df5b2c">6</span> <br />Unité</span
          >Jad est perdu !
        </h1>
      </header>

      <section class="board">
        <div class="content">
          <div class="question-container">
            <div
              class="section-title"
              data-type="file"
              data-audio="./sounds/title.mp3">
              <h2 class="animate-characters">
                Activité (3) Conjugue verbe (aller) au présent :
              </h2>
              <img id="headset" src="../../../imgs/headset.png" alt="Headset" />
            </div>
            <div class="choices" style="color: darkred">
              (
              <span class="choice" draggable="true" answer="vont">vont</span>
              -
              <span class="choice" draggable="true" answer="vais">vais</span>
              -
              <span class="choice" draggable="true" answer="va">va</span>
              -
              <span class="choice" draggable="true" answer="vas">vas</span>
              -
              <span class="choice" draggable="true" answer="allez">allez</span>
              -
              <span class="choice" draggable="true" answer="allons"
                >allons</span
              >
              )
            </div>
          </div>
          <br />
          <div class="answer-container">
            <div class="question-item">
              Je
              <span class="dots" answer="vais">.................</span>
            </div>
            <div class="question-item">
              Tu
              <span class="dots" answer="vas">.................</span>
            </div>
            <div class="question-item">
              Il / Elle / On
              <span class="dots" answer="va">.................</span>
            </div>
            <div class="question-item">
              Nous
              <span class="dots" answer="allons">.................</span>
            </div>
            <div class="question-item">
              Vous
              <span class="dots" answer="allez">.................</span>
            </div>
            <div class="question-item">
              Ils / Elles
              <span class="dots" answer="vont">.................</span>
            </div>
          </div>
        </div>
      </section>
    </div>

    <audio id="clapSound" src="../../../sounds/clap.mp3" preload="auto"></audio>
    <audio
      id="inCorrectSound"
      src="../../../sounds/incorrect.mp3"
      preload="auto"></audio>
