<html lang="fr">
  <head>
    <meta charset="UTF-8" />

    <title>Unité 6 - Jad est perdu !</title>
    <link rel="stylesheet" href="../../../master.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1
          class="unite-title title"
          data-type="file"
          data-audio="../../../../sounds/unite1.mp3"
          style="margin-bottom: 2.5rem">
          <span class="unite-subtitle"
            ><span style="color: #df5b2c">6</span> <br />Unité</span
          >Jad est perdu !
        </h1>
      </header>

      <section class="board">
        <div class="content">
          <div class="question-container">
            <div
              class="section-title"
              data-type="file"
              data-audio="./sounds/title.mp3">
              <h2 class="animate-characters">
                Activité (2) Complète avec ( au / à la / aux / à l’) :
              </h2>
              <img id="headset" src="../../../imgs/headset.png" alt="Headset" />
            </div>
            <div class="choices" style="color: darkred">
              (
              <span class="choice" draggable="true" answer="aux">aux</span>
              -
              <span class="choice" draggable="true" answer="a l'">a l'</span>
              -
              <span class="choice" draggable="true" answer="au">au</span>
              -
              <span class="choice" draggable="true" answer="a la">a la</span>
              -
              <span class="choice" draggable="true" answer="au">au</span>
              )
            </div>
          </div>
          <br />
          <div class="answer-container">
            <div class="question-item">
              1. Elle va
              <span class="dots" answer="au">.................</span>
              parc.
            </div>
            <div class="question-item">
              2. Je vais
              <span class="dots" answer="aux">.................</span>
              pyramides.
            </div>
            <div class="question-item">
              3. On va
              <span class="dots" answer="a l'">.................</span> hôtel.
            </div>
            <div class="question-item">
              4. Tu veux
              <span class="dots" answer="au">.................</span>
              cinéma.
            </div>
            <div class="question-item">
              5. Tu vas
              <span class="dots" answer="a la">.................</span>
              boulangerie.
            </div>
          </div>
        </div>
      </section>
    </div>

    <audio id="clapSound" src="../../../sounds/clap.mp3" preload="auto"></audio>
    <audio
      id="inCorrectSound"
      src="../../../sounds/incorrect.mp3"
      preload="auto"></audio>
