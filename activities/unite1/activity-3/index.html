    <div class="page">
      <header>
        <h1
          class="unite-title title"
          data-type="file"
          data-audio="../../../../sounds/unite1.mp3"
          style="margin-bottom: 2.5rem">
          <span class="unite-subtitle"
            ><span style="color: #df5b2c">1</span> <br />Unité</span
          >C’est bizarre!
        </h1>
      </header>

      <section class="board">
        <div class="content">
          <div class="question-container">
            <div
              class="section-title"
              data-type="file"
              data-audio="./sounds/title.mp3">
              <h2 class="animate-characters">
Activité (3) Réponds par “oui” ou “non” :              </h2>
              <img id="headset" src="../../../imgs/headset.png" alt="Headset" />
            </div>
            <div class="activity">
            <div class="question" data-correct="true">
              <p>1. As-tu faim maintenant ?</p>

              <div class="choices">
                <button class="choice" data-answer="true">✔️</button>
                <button class="choice" data-answer="false">❌</button>
              </div>
              
            </div>

            <div class="question" data-correct="true">
              <p>2. Es-tu fatigué(e) aujourd’hui ?</p>

              <div class="choices">
                <button class="choice" data-answer="true">✔️</button>
                <button class="choice" data-answer="false">❌</button>
              </div>
              
            </div>

            <div class="question" data-correct="true">
              <p>3. As-tu chaud en hiver ?</p>

              <div class="choices">
                <button class="choice" data-answer="true">✔️</button>
                <button class="choice" data-answer="false">❌</button>
              </div>

              
            </div>
            <div class="question" data-correct="true">
              <p>4. Es-tu content(e) quand tu joues ?</p>

              <div class="choices">
                <button class="choice" data-answer="true">✔️</button>
                <button class="choice" data-answer="false">❌</button>
              </div>

              
            </div>

            <div class="question" data-correct="true">
              <p>5. As-tu peur des orages ?</p>

              <div class="choices">
                <button class="choice" data-answer="true">✔️</button>
                <button class="choice" data-answer="false">❌</button>
              </div>
              
            </div>
          </div>
        </div>
      </section>
    </div>

    <audio id="clapSound" src="../../../sounds/clap.mp3" preload="auto"></audio>

      id="inCorrectSound"
