<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unité 1 - C’est bizarre!</title>
    <link rel="stylesheet" href="../../../master.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <div class="letters-container">
        <section class="section">
          <div
            class="section-title"
            data-type="file"
            data-audio="./sounds/title.mp3">
            <h2 class="animate-characters">
              Activité (4) Mets les phrases en ordre !
            </h2>
            <img id="headset" src="../../../imgs/headset.png" alt="Headset" />
          </div>

          <div class="sentences">
            <!-- 1 -->
            <div class="sentence" data-ordered="J’ai un chat">
              <div class="words-bank">
                <div class="word" draggable="true">un</div>
                <div class="word" draggable="true">chat</div>
                <div class="word" draggable="true">J’ai</div>
              </div>
              <div class="drop-zone"></div>
              <div class="result"></div>
            </div>

            <!-- 2 -->
            <div class="sentence" data-ordered="Il est très content">
              <div class="words-bank">
                <div class="word" draggable="true">très</div>
                <div class="word" draggable="true">Il</div>
                <div class="word" draggable="true">content</div>
                <div class="word" draggable="true">est</div>
              </div>
              <div class="drop-zone"></div>
              <div class="result"></div>
            </div>

            <!-- 3 -->
            <div class="sentence" data-ordered="Nous avons un vélo">
              <div class="words-bank">
                <div class="word" draggable="true">un</div>
                <div class="word" draggable="true">Nous</div>
                <div class="word" draggable="true">avons</div>
                <div class="word" draggable="true">vélo</div>
              </div>
              <div class="drop-zone"></div>
              <div class="result"></div>
            </div>

            <!-- 4 -->
            <div class="sentence" data-ordered="Je suis triste">
              <div class="words-bank">
                <div class="word" draggable="true">suis</div>
                <div class="word" draggable="true">triste</div>
                <div class="word" draggable="true">Je</div>
              </div>
              <div class="drop-zone"></div>
              <div class="result"></div>
            </div>
            <!-- 5 -->
            <div class="sentence" data-ordered="Elle a huit ans">
              <div class="words-bank">
                <div class="word" draggable="true">Elle</div>
                <div class="word" draggable="true">ans</div>
                <div class="word" draggable="true">a</div>
                <div class="word" draggable="true">huit</div>
              </div>
              <div class="drop-zone"></div>
              <div class="result"></div>
            </div>
          </div>
        </section>
      </div>
      <audio
        id="clapSound"
        src="../../../sounds/clap.mp3"
        preload="auto"></audio>
      <audio
        id="inCorrectSound"
        src="../../../sounds/incorrect.mp3"
        preload="auto"></audio>

      <footer>
        <div class="navigation">
          <a href="../activity-1/index.html" class="button">
            <div class="openai-logo">
              <img src="../../../imgs/previous.png" alt="Previous" />
            </div>
          </a>

          <a href="../../../index.html" class="home-btn">
            <img src="../../../imgs/home.png" width="130" alt="Home" />
          </a>

          <a href="../activity-3/index.html" class="button">
            <div class="openai-logo">
              <img src="../../../imgs/next.png" alt="next" />
            </div>
          </a>
        </div>
      </footer>
    </div>

    <script src="script.js"></script>
    <script src="../../../../master.js"></script>
  </body>
</html>
