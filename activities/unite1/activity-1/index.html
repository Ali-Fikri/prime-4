<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unité 1 - C’est bizarre!</title>
    <link rel="stylesheet" href="../../../master.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1
          class="unite-title title"
          data-type="file"
          data-audio="../../../../sounds/unite1.mp3"
          style="margin-bottom: 2.5rem">
          <span class="unite-subtitle"
            ><span style="color: #df5b2c">1</span> <br />Unité</span
          >C’est bizarre!
        </h1>
      </header>

      <section class="board">
        <div class="content">
          <div class="question-container">
            <div
              class="section-title"
              data-type="file"
              data-audio="./sounds/title.mp3">
              <h2 class="animate-characters">
                Activité (1) Complète avec ( v. être) ou ( v. avoir ):
              </h2>
              <img id="headset" src="../../../imgs/headset.png" alt="Headset" />
            </div>
            <div class="choices">
              ( <span class="choice" draggable="true" answer="est">est</span> -
              <span class="choice" draggable="true" answer="a">a</span> -
              <span class="choice" draggable="true" answer="suis">suis</span> -
              <span class="choice" draggable="true" answer="est">est</span> -
              <span class="choice" draggable="true" answer="a">a</span> )
            </div>
          </div>
          <br />
          <div class="answer-container">
            <div class="question-item">
              1. Je
              <span class="dots" answer="suis">.................</span>
              fatigué(e).<img src="./imgs/1.png" alt="image" class="image" />
            </div>
            <div class="question-item">
              2. Elle
              <span class="dots" answer="a">.................</span> froid.<img
                src="./imgs/2.png"
                alt="image"
                class="image" />
            </div>
            <div class="question-item">
              3. On
              <span class="dots" answer="est">.................</span>
              content(e).<img src="./imgs/3.png" alt="image" class="image" />
            </div>
            <div class="question-item">
              4. Il
              <span class="dots" answer="a">.................</span> soif.<img
                src="./imgs/4.png"
                alt="image"
                class="image" />
            </div>
            <div class="question-item">
              5. Il
              <span class="dots" answer="est">.................</span>
              triste.<img src="./imgs/5.png" alt="image" class="image" />
            </div>
          </div>
        </div>
      </section>
    </div>

    <audio id="clapSound" src="../../../sounds/clap.mp3" preload="auto"></audio>
    <audio
      id="inCorrectSound"
      src="../../../sounds/incorrect.mp3"
      preload="auto"></audio>

    <footer>

          <img src="../../../imgs/home.png" width="130" alt="Home" />

        <a href="../activity-2/index.html" class="button">
          <div class="openai-logo">
            <img src="../../../imgs/next.png" alt="next" />
          </div>
        </a>
      </div>
    </footer>

    <script src="../../../master.js"></script>
    <script src="../../dragQuestion.js"></script>
  </body>
</html>
