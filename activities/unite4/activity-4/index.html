<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unité 4 - Bon appétit!</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="../../../master.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1
          class="unite-title title"
          data-type="file"
          data-audio="../../../../sounds/unite1.mp3"
          style="margin-bottom: 2.5rem">
          <span class="unite-subtitle"
            ><span style="color: #df5b2c">4</span> <br />Unité</span
          >Bon appétit!
        </h1>
      </header>
      <div class="board">
        <div
          class="section-title"
          data-type="file"
          data-audio="./sounds/title.mp3">
          <h2 class="animate-characters">
            Activité (4) Choisis la bonne réponse :
          </h2>
          <img id="headset" src="../../../imgs/headset.png" alt="Headset" />
        </div>
        <section class="question-container">
          <div class="question">
            1. Je mange ………fromage ?
            <div class="choices">
              <span class="choice" isCorrect="true">a) du</span>
              <span class="choice" isCorrect="false">b) de la</span>
              <span class="choice" isCorrect="false">c) des </span>
            </div>
          </div>
          <div class="question">
            2.Je prends …………….oeoeufs ?
            <div class="choices">
              <span class="choice" isCorrect="false">a) du</span>
              <span class="choice" isCorrect="false">b) de la</span>
              <span class="choice" isCorrect="true">c) des</span>
            </div>
          </div>
          <div class="question">
            3. je bois ………… eau ?
            <div class="choices">
              <span class="choice" isCorrect="false">a) du</span>
              <span class="choice" isCorrect="false">b) de la</span>
              <span class="choice" isCorrect="true">c) de l’</span>
            </div>
          </div>
          <div class="question">
            4. je prends des ……………….
            <div class="choices">
              <span class="choice" isCorrect="false">a) riz</span>
              <span class="choice" isCorrect="true">b) fruits</span>
              <span class="choice" isCorrect="false">c) poisson</span>
            </div>
          </div>
        </section>
      </div>
    </div>
    <audio id="clapSound" src="../../../sounds/clap.mp3" preload="auto"></audio>
    <audio
      id="inCorrectSound"
      src="../../../sounds/incorrect.mp3"
      preload="auto"></audio>

    <footer>
      <div class="navigation">

          <div class="openai-logo">
            <img src="../../../imgs/previous.png" alt="Previous" />
          </div>
        </a>

        <a href="../../../index.html" class="home-btn">
          <img src="../../../imgs/home.png" width="130" alt="Home" />
        </a>

        <a href="../../unites/index.html" class="button">
          <div class="openai-logo">
            <img src="../../../imgs/next.png" alt="next" />
          </div>
        </a>
      </div>
    </footer>

    <script src="../../../master.js"></script>
    <script src="../../choicesQuestion.js"></script>
  </body>
</html>
