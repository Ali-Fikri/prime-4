<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Unité 7 - Tous égaux, tous beaux</title>
    <link rel="stylesheet" href="../../../master.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1
        class="unite-title title"
        data-type="file"
        data-audio="../../../../sounds/unite1.mp3"
        style="margin-bottom: 2.5rem">
        <span class="unite-subtitle"
          ><span style="color: #df5b2c">7</span> <br />Unité</span
        >Tous égaux, tous beaux
      </h1>
    </header>

    <div class="page">
      <section class="board">
        <div
          class="section-title"
          data-type="file"
          data-audio="./sounds/title.mp3">
          <h2 class="animate-characters">Activité (1) Associe :</h2>
          <img id="headset" src="../../../imgs/headset.png" alt="Headset" />
        </div>
        <div class="content">
          <div class="question">
            <div class="row">
              <div class="letter" data-match="2">
                1- Ma sæur a les cheveux châtains <span class="dot"></span>
              </div>

              <div class="image" data-id="1">
                <img src="./imgs/2-1.png" alt="" /> <span class="dot"></span>
              </div>
            </div>
            <div class="row">
              <div class="letter" data-match="1">
                2- Mon ami est petit et mince <span class="dot"></span>
              </div>

              <div class="image" data-id="2">
                <img src="./imgs/2-2.png" alt="" /> <span class="dot"></span>
              </div>
            </div>
            <div class="row">
              <div class="letter" data-match="4">
                3- il a les yeux verts <span class="dot"></span>
              </div>

              <div class="image" data-id="3">
                <img src="./imgs/2-3.png" alt="" /> <span class="dot"></span>
              </div>
            </div>
            <div class="row">
              <div class="letter" data-match="3">
                4- Le professeur porte des lunettes noires
                <span class="dot"></span>
              </div>

              <div class="image" data-id="4">
                <img src="./imgs/2-4.png" alt="" /> <span class="dot"></span>
              </div>
            </div>
            <div class="row">
              <div class="letter" data-match="3">
                5- Lucas est gros <span class="dot"></span>
              </div>

              <div class="image" data-id="4">
                <img src="./imgs/2-5.png" alt="" /> <span class="dot"></span>
              </div>
            </div>
            <svg id="svg">
              <defs>
                <marker
                  id="arrow"
                  markerWidth="10"
                  markerHeight="10"
                  refX="6"
                  refY="3"
                  orient="auto">
                  <path d="M0,0 L0,6 L9,3 z" fill="currentColor" />
                </marker>
              </defs>
            </svg>
          </div>
        </div>

        <audio
          id="clapSound"
          src="../../../sounds/clap.mp3"
          preload="auto"></audio>
        <audio
          id="inCorrectSound"
          src="../../../sounds/incorrect.mp3"
          preload="auto"></audio>
      </section>

      <footer>
        <div class="navigation">
          <a href="../../unites/index.html" class="button">
            <div class="openai-logo">
              <img src="../../../imgs/previous.png" alt="previous" />
            </div>
          </a>
          <a href="../../index.html" class="home-btn">
            <img src="../../../imgs/home.png" width="130" alt="Home" />
          </a>

          <a href="../activity-3/index.html" class="button">
            <div class="openai-logo">
              <img src="../../../imgs/next.png" alt="next" />
            </div>
          </a>
        </div>
      </footer>
    </div>

    <script src="../../associate.js"></script>
    <script src="../../../master.js"></script>
  </body>
</html>
