<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unité 7 - Tous égaux, tous beaux</title>
    <link rel="stylesheet" href="../../../master.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1
          class="unite-title title"
          data-type="file"
          data-audio="../../../../sounds/unite1.mp3"
          style="margin-bottom: 2.5rem">
          <span class="unite-subtitle"
            ><span style="color: #df5b2c">7</span> <br />Unité</span
          >Tous égaux, tous beaux
        </h1>
      </header>
      <div class="letters-container">
        <section class="section">
          <div
            class="section-title"
            data-type="file"
            data-audio="./sounds/title.mp3">
            <h2 class="animate-characters">Activité (4) Mets en ordre :</h2>
            <img id="headset" src="../../../imgs/headset.png" alt="Headset" />
          </div>

          <div class="sentences">
            <!-- 1 -->
            <div class="sentence" data-ordered="Il est petit mais fort">
              <div class="words-bank">
                1-
                <div class="word" draggable="true">petit</div>
                <div class="word" draggable="true">Il</div>
                <div class="word" draggable="true">fort</div>
                <div class="word" draggable="true">mais</div>
                <div class="word" draggable="true">est</div>
              </div>
              <div class="drop-zone"></div>
              <div class="result"></div>
            </div>

            <!-- 2 -->
            <div class="sentence" data-ordered="Nous sommes égaux  et beaux.">
              <div class="words-bank">
                2-
                <div class="word" draggable="true">sommes</div>
                <div class="word" draggable="true">égaux</div>
                <div class="word" draggable="true">beaux.</div>
                <div class="word" draggable="true">Nous</div>
                <div class="word" draggable="true">et</div>
              </div>
              <div class="drop-zone"></div>
              <div class="result"></div>
            </div>

            <!-- 3 -->
            <div
              class="sentence"
              data-ordered="Il a les cheveux longs et bruns.">
              <div class="words-bank">
                3-
                <div class="word" draggable="true">les</div>
                <div class="word" draggable="true">cheveux</div>
                <div class="word" draggable="true">Il</div>
                <div class="word" draggable="true">et</div>
                <div class="word" draggable="true">bruns.</div>
                <div class="word" draggable="true">a</div>
                <div class="word" draggable="true">longs</div>
              </div>
              <div class="drop-zone"></div>
              <div class="result"></div>
            </div>

            <!-- 4 -->
            <div class="sentence" data-ordered="Elle a des grands yeux verts.">
              <div class="words-bank">
                4-
                <div class="word" draggable="true">de</div>
                <div class="word" draggable="true">grands</div>
                <div class="word" draggable="true">Elle</div>
                <div class="word" draggable="true">yeux</div>
                <div class="word" draggable="true">a</div>
                <div class="word" draggable="true">verts.</div>
              </div>
              <div class="drop-zone"></div>
              <div class="result"></div>
            </div>
            <!-- 5 -->
            <div class="sentence" data-ordered="Elle a  l'air sérieux">
              <div class="words-bank">
                5-
                <div class="word" draggable="true">sérieux</div>
                <div class="word" draggable="true">a</div>
                <div class="word" draggable="true">l’air</div>
                <div class="word" draggable="true">Elle</div>
              </div>
              <div class="drop-zone"></div>
              <div class="result"></div>
            </div>
          </div>
        </section>
      </div>
      <audio
        id="clapSound"
        src="../../../sounds/clap.mp3"
        preload="auto"></audio>
      <audio
        id="inCorrectSound"
        src="../../../sounds/incorrect.mp3"
        preload="auto"></audio>

      <footer>
        <div class="navigation">
          <a href="../activity-3/index.html" class="button">
            <div class="openai-logo">
              <img src="../../../imgs/previous.png" alt="Previous" />
            </div>
          </a>

          <a href="../../../index.html" class="home-btn">
            <img src="../../../imgs/home.png" width="130" alt="Home" />
          </a>

          <a href="../activity-5/index.html" class="button">
            <div class="openai-logo">
              <img src="../../../imgs/next.png" alt="next" />
            </div>
          </a>
        </div>
      </footer>
    </div>

    <script src="../../handleMatch.js"></script>
    <script src="../../../../master.js"></script>
  </body>
</html>
