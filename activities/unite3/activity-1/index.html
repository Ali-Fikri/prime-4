<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Unité 3 - Tamara et les super-aliments!</title>
    <link rel="stylesheet" href="../../../master.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1
        class="unite-title title"
        data-type="file"
        data-audio="../../../../sounds/unite1.mp3"
        style="margin-bottom: 2.5rem">
        <span class="unite-subtitle"
          ><span style="color: #df5b2c">3</span> <br />Unité</span
        >Tamara et les super-aliments!
      </h1>
    </header>

    <div class="page">
      <section class="board">
        <div class="content">
          <div class="question">
            <div class="row">
              <div class="letter" data-match="2">
                1- De la soupe <span class="dot"></span>
              </div>

              <div class="image" data-id="1">
                un verre <span class="dot"></span>
              </div>
            </div>
            <div class="row">
              <div class="letter" data-match="4">
                2- Des pâtes <span class="dot"></span>
              </div>
              <div class="image" data-id="2">
                une cuillère <span class="dot"></span>
              </div>
            </div>
            <div class="row">
              <div class="letter" data-match="1">
                3- Du jus <span class="dot"></span>
              </div>
              <div class="image" data-id="3">
                un couteau <span class="dot"></span>
              </div>
            </div>
            <div class="row">
              <div class="letter" data-match="3">
                4- De la pizza <span class="dot"></span>
              </div>
              <div class="image" data-id="4">
                <span class="dot"></span> une fourchette
              </div>
            </div>
            <svg id="svg">
              <defs>
                <marker
                  id="arrow"
                  markerWidth="10"
                  markerHeight="10"
                  refX="6"
                  refY="3"
                  orient="auto">
                  <path d="M0,0 L0,6 L9,3 z" fill="currentColor" />
                </marker>
              </defs>
            </svg>
          </div>
        </div>

        <audio
          id="clapSound"
          src="../../../sounds/clap.mp3"
          preload="auto"></audio>
        <audio
          id="inCorrectSound"
          src="../../../sounds/incorrect.mp3"
          preload="auto"></audio>
      </section>

      <footer>
        <div class="navigation">
          <a href="../../unites/index.html" class="button">
            <div class="openai-logo">
              <img src="../../../imgs/previous.png" alt="previous" />
            </div>
          </a>
          <a href="../../index.html" class="home-btn">
            <img src="../../../imgs/home.png" width="130" alt="Home" />
          </a>

          <a href="../activity-2/index.html" class="button">
            <div class="openai-logo">
              <img src="../../../imgs/next.png" alt="next" />
            </div>
          </a>
        </div>
      </footer>
    </div>

    <script src="../../associate.js"></script>
    <script src="../../../master.js"></script>
  </body>
</html>
