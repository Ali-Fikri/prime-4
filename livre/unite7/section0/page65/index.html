          </div>

          </div>
          <div class="question">

              <span class="choice" isCorrect="false">faux</span> )

          </div>
          <div class="question">
            5- Il est comment le nouveau professeur?
            <div class="choices">
              (<span class="choice" isCorrect="true">Il a l’air élégant</span>
              /
              <span class="choice" isCorrect="false">Il a l’air nerveux</span> )
