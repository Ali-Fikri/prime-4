<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unité 1 - C’est bizarre!</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="../../../../master.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1
          class="unite-title title"
          data-type="file"
          data-audio="../../../../sounds/unite1.mp3"
          style="margin-bottom: 2.5rem">
          <span class="unite-subtitle"
            ><span style="color: #df5b2c">1</span> <br />Unité</span
          >C’est bizarre!
        </h1>
      </header>

      <div class="board">
        <section>
          <h2
            class="title animate-characters"
            data-type="file"
            data-audio="./sounds/title.mp3">
            Conjugaison
          </h2>

          <div
            class="box"
            id="etre"
            data-type="file"
            data-audio="./sounds/box-2.mp3">
            <h3
              class="box-title"
              data-type="file"
              data-audio="./sounds/box-title-1.mp3">
              Le verbe: <span class="yellow">être</span>
            </h3>
            <img
              id="boy"
              src="./imgs/1-1.png"
              alt="boy"
              data-type="file"
              data-audio="./sounds/1-1.mp3" />
            <div class="col">
              <p>Je <span class="red">suis</span></p>
              <p>Tu <span class="red">es</span></p>
              <p>Il/Elle <span class="red">est</span></p>
            </div>
            <div class="col">
              <p>Nous <span class="red">sommes</span></p>
              <p>Vous <span class="red">êtes</span></p>
              <p>Ils/Elles <span class="red">sont</span></p>
            </div>
          </div>
          <div
            class="box"
            id="avoir"
            data-type="file"
            data-audio="./sounds/box-2.mp3">
            <h3
              class="box-title"
              data-type="file"
              data-audio="./sounds/box-title-2.mp3">
              Le verbe: <span class="yellow">avoir</span>
            </h3>
            <img
              id="girl"
              src="./imgs/2-1.png"
              alt="girl"
              data-type="file"
              data-audio="./sounds/2-1.mp3" />
            <div class="col">
              <p>Je <span class="red">ai</span></p>
              <p>Tu <span class="red">as</span></p>
              <p>Il/Elle <span class="red">a</span></p>
            </div>
            <div class="col">
              <p>Nous <span class="red">avons</span></p>
              <p>Vous <span class="red">avez</span></p>
              <p>Ils/Elles <span class="red">ont</span></p>
            </div>
          </div>
        </section>
      </div>
    </div>
