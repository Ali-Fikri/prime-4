  <body>
    <section class="board">
      <div class="content">
        <div class="question-container">
          <div
            class="section-title"
            data-type="file"
            data-audio="./sounds/title.mp3">
            <h2 class="animate-characters">Observe les photos puis choisis</h2>
          </div>
          <div class="choices">
            (
            <span class="choice" draggable="true" answer="Il fait mauvais"
              >Il fait mauvais</span
            >
            -
            <span class="choice" draggable="true" answer="Il fait beau"
              >Il fait beau</span
            >

            <span class="choice" draggable="true" answer="Il y a du vent"
              >Il y a du vent</span
            >
            -
            <span class="choice" draggable="true" answer="Il fait chaud"
              >Il fait chaud</span
            >
            -

            >

            <span class="choice" draggable="true" answer="Il pleut"
              >Il pleut</span
            >
            )

        </div>
        <br />
        <div class="answer-container">
          <div class="question-item">
            <img src="./imgs/1-1.png" alt="image" class="image" />
            <span class="dots" answer="Il y a du vent">.................</span>

          </div>
          <div class="question-item">
            <img src="./imgs/1-4.png" alt="image" class="image" />
            <span class="dots" answer="Il pleut">.................</span>
          </div>
          <div class="question-item">
            <img src="./imgs/1-5.png" alt="image" class="image" />
            <span class="dots" answer="Il fait mauvais">.................</span>
          </div>
          <div class="question-item">
            <img src="./imgs/1-6.png" alt="image" class="image" />
            <span class="dots" answer="Il neige">.................</span>
          </div>
        </div>
      </div>
    </section>

    <audio
      id="clapSound"
