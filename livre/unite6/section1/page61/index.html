  <body>
    <div class="page">
      <div class="board">
        <img
          class="image"
          src="./imgs/1.png"
          alt="scene"
          data-type="file"
          data-audio="./sounds/1.mp3" />
        <img
          class="image"
          src="./imgs/2.png"
          alt="scene"

        <div class="ex" data-type="file" data-audio="./sounds/ex.mp3">
          <h3 class="title">Exemples :</h3>
          <p>- Je vais <span>au</span> collège.</p>
          <p>- Tu vas <span>à la</span> piscine.</p>
          <p>- Nous allons <span>aux</span> pyramides.</p>
          <p>- Ils vont <span>à l’</span> hôpital.</p>
        </div>

        <div class="question">
          <h3 class="title">
            1- Complète par
            <span style="color: yellow">au , à la , à l’</span> ou
            <span style="color: yellow">aux</span> :
          </h3>
          <p>
            1- Je vais <input type="text" answer="a l'" class="input" /> école.
          </p>
          <p>
            2- Ils vont
            <input type="text" answer="au" class="input" /> théâtre.
          </p>
          <p>
            3- Vous allez
            <input type="text" answer="aux" class="input" /> marchés.
          </p>
          <p>
            4- Alice et Jean vont
            <input type="text" answer="a la" class="input" /> plage.
          </p>
          <p>
            5- Nous allons
            <input type="text" answer="au" class="input" /> supermarché.
          </p>
        </div>

        <img
          class="image"
          src="./imgs/3.png"
          alt="scene"
          data-type="file"
          data-audio="./sounds/3.mp3" />
      </div>
    </div>

    <audio
      id="clapSound"
      src="../../../../sounds/clap.mp3"
